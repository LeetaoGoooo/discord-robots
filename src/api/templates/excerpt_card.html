{% set var_background_color = "#f0f0f0" %}
{% if excerpt_card.theme > 3 %}
{% set var_background_color = '#1a1a1a' %}
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excerpt Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=San+Francisco&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .card {
            width: 340px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .theme-1 { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); color: #1d1d1f; }
        .theme-2 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #1d1d1f; }
        .theme-3 { background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%); color: #1d1d1f; }
        .theme-4 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: #f5f5f7; }
        .theme-5 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: #f5f5f7; }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .content {
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .author {
            font-size: 14px;
            font-style: italic;
            color: gray;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        .excerpt {
            font-family: 'Georgia', serif; /* Elegant serif font */
            font-size: 12px; /* Increased font size for emphasis */
            line-height: 1.6;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-weight: 700; /* Bold weight for stronger presence */
            color: #333; /* Darker text for better readability */
            letter-spacing: 0.5px; /* Slightly increased letter spacing */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow for depth */
            white-space: pre-line;
        }
    </style>
</head>
<body style="background-color: {{var_background_color}}">
    <div class="card theme-{{excerpt_card.theme}}" id="excerpt_card">
        <h1>{{excerpt_card.title}}</h1>
        <div class="content">
            <div class="date">{{excerpt_card.created_at}}</div>
            <p class="excerpt">{{excerpt_card.excerpt}}</p>
        </div>
        <div class="footer">
            <div class="author">{{excerpt_card.author}}</div>
            {% if excerpt_card.qr_code %}
            <img src="data:image/jpeg;base64,{{excerpt_card.qr_code}}" alt="QR Code"
              class="qr-code">
            {% endif %}
        </div>
    </div>
</body>
</html>
